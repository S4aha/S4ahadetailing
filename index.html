<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S4aha Detailing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="S4aha Detailing Logo" class="logo" />
    <h1>S4aha Detailing</h1>
  </header>

  <section class="packages">
    <h2>Paketi</h2>
    <div class="package">
      <h3>Poliranje farova – <span id="farovi-cijena">40 KM</span></h3>
      <label><input type="checkbox" id="keramicka-farovi" /> Keramička zaštita (+10 KM)</label>
    </div>
    <div class="package">
      <h3>Normal paket – <span id="normal-cijena">80 KM</span></h3>
      <label><input type="checkbox" id="keramicka-normal" /> Keramička zaštita (+20 KM)</label>
    </div>
    <div class="package">
      <h3>Full paket – <span id="full-cijena">180 KM</span></h3>
      <label><input type="checkbox" id="keramicka-full" /> Keramička zaštita (+20 KM)</label>
    </div>
  </section>

  <button id="rezervisiBtn">Rezerviši</button>

  <div id="rezervacija-popup" class="popup">
    <form class="popup-form">
      <h2>Rezervacija</h2>
      <input type="text" placeholder="Ime i prezime" required />
      <input type="tel" placeholder="Broj telefona" required />
      <input type="text" placeholder="Grad" required />
      <textarea placeholder="Poruka" required></textarea>
      <button type="submit">Rezerviši</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
