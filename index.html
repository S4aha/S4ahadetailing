<head>
  <meta charset="UTF-8" />

  <title>S4AHA Detailing - Profesionalno poliranje</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #eee;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
    }
    .box {
      background: #222;
      border-radius: 15px;
      box-shadow: 0 0 15px #0af;
      padding: 20px;
      flex: 1 1 300px;
      min-width: 280px;
      color: #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box h2 {
      color: #0af;
      margin-bottom: 20px;
      text-align: center;
    }
    /* PONUDA unutrašnje kocke /
    .offer-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }
    .offer-item {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 8px #06f5;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    .offer-item h3 {
      margin: 0 0 5px 0;
      color: #0af;
    }
    .offer-item p {
      margin: 4px 0;
    }
    .offer-item button {
      position: absolute;
      right: 15px;
      bottom: 15px;
      background: #0af;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .offer-item button:hover {
      background: #05c;
    }
    / Forma u ponudi */
    .form-popup {
      display: none;
      margin-top: 10px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #08f;
      width: 100%;
      color: #eee;
      z-index: 10;
    }
    .form-popup input, .form-popup textarea {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 15px;
    }
    .form-popup button.submit-btn {
      background: #0af;
      border: none;
      padding: 10px;
      width: 100%;
      color: #000;
      font-weight: bold;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    .form-popup button.submit-btn:hover {
      background: #05c;
    }
    .close-btn {
      background: #f33;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 7px;
      padding: 5px 10px;
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 15px;
    }

    /* INFORMACIJE box */
    .info-content p {
      margin: 8px 0;
      font-size: 16px;
      line-height: 1.4;
    }

    /* IZLAZ dugme */
    .exit-btn {
      margin-top: auto;
      background: #f33;
      border: none;
      color: white;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    .exit-btn:hover {
      background: #b22;
    }

    /* Responsive */
    @media(max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
